<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco della Patatina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #50C878; /* Sfondo verde smeraldo */
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        #gameCanvas {
            display: block;
            margin: auto;
            border: 2px solid black;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: red;
            text-align: center;
        }

        #smashMessage {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Il Gioco della Patatina ðŸ¥”</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="gameOver">La Patata E' Stata Sbucciata!</div>
    <div id="smashMessage">SMASH POTATO!</div>
    <script src="game.js"></script>
</body>
</html>
