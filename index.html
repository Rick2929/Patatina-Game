<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Patatina</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
            background-color: #444;
        }
        #gameOver {
            display: none;
            color: red;
            font-size: 30px;
            margin-top: 20px;
        }
        #smashMessage {
            display: none;
            color: green;
            font-size: 20px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="smashMessage">SMASH POTATO!</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
