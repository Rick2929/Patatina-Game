<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potato Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 800px;
      height: 200px;
      overflow: hidden;
      background-color: #fff;
      border: 2px solid #333;
    }

    #potato {
      position: absolute;
      bottom: 0;
      left: 50px;
      font-size: 40px;
      transition: transform 0.1s;
    }

    #cactus {
      position: absolute;
      bottom: 0;
      right: -50px;
      width: 25px;
      height: 50px;
      background-color: #008000;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #555;
    }

    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      background-color: #333;
      animation: groundMove 1.5s linear infinite;
    }

    @keyframes groundMove {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="potato">ðŸ¥”</div>
    <div id="score">Score: 0</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
